<!DOCTYPE html>
<html>
<head>
    <title>Contact App</title>
</head>

<body>

<div class="container my-3">
<h3>Contact Form</h3>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">SEND</button>
</form>
</div>
    <div>
        {% for person in persons %}
            <ul>
                <li><a href="#">{{ person.full_name }}</a></li>
            </ul>
        {% endfor %}
    </div>
</body>
</html>
